apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-second
  namespace: testing-namespace
  labels:
    app: test-second
spec:
  selector:
    matchLabels:
      app: test-second
  template:
    metadata:
      labels:
        app: test-second
    spec:
      containers:
      - name: sample-second
        image: jeniel/next3:latest
---
apiVersion: v1
kind: Service
metadata:
  name: test-second
  namespace: testing-namespace
spec:
  type: ClusterIP
  selector:
    app: test-second
  ports:
  - name: http
    port: 8080
